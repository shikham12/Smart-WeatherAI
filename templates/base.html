<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg site-header shadow-sm">
        <div class="container">
            <a class="navbar-brand text-white d-flex align-items-center gap-2" href="{{ url_for('index') }}">
                <i class="bi bi-cloud-sun-fill fs-4"></i>
                <span class="fw-semibold">Weather App</span>
            </a>
            <div class="navbar-nav ms-auto d-flex align-items-center gap-2">
                <a class="btn btn-sm btn-outline-light" href="{{ url_for('list_requests') }}">
                    <i class="bi bi-list"></i>
                </a>
                <a class="btn btn-sm btn-light text-primary" href="{{ url_for('create') }}">
                    <i class="bi bi-plus"></i> New Query
                </a>
            </div>
        </div>
    </nav>
    <main class="container mt-4 mb-5">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, msg in messages %}
        <div class="alert alert-{{category}}">{{ msg }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer py-4 bg-light mt-auto">
        <div class="container text-center small text-muted">
            Built with <i class="bi bi-heart-fill text-danger"></i> — SmartWeatherAI · © {{ config.get('APP_NAME',
            'Weather App') }}
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
